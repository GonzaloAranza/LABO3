<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body> 
    
    <h1>Formulario para entradas sin validación</h1>

    <form action="./respuesta_al_formulario.html"target="_blanck"  method="get" id="formulario" >


    
        <ul>
            
            <div>
            <li style="margin-top: 10px; ">
             <label for="nombre" style="font-weight: bold; ">  Ingrese su nombre: </label> 
             <input type="text" autofocus name="nombre" id="nombre" placeholder="Nombre" style="display: block; ">
            </li>
            </div>
            

            <div>
               <li style="margin-top: 10px;" > 
                <label for="apellido" style="font-weight: bold; " >  Ingrese su Apellido:   </label> 
                 <input type="text" name="apellido" id="apellido" placeholder="Apellido" style="display: block;">
                </li>
            </div>


            <div>
                <li style="margin-top: 10px;">
                    <label for="teléfono" style="font-weight: bold;" >  Ingrese su Teléfono:   </label>
                    <input type="tel" name="teléfono" id="teléfono" placeholder="011-4777-7777" min="0" style="display: block;">
                 </li>   
            </div>


            <div>
                <li style="margin-top: 10px;">
                    <label for="dni" style="font-weight: bold;" >  Ingrese su DNI:   </label> 
                    <input type="number" name="dni" id="dni" placeholder="DNI:" min="0" style="display: block;">
                </li>   
            </div>
            

            <div>
                <li style="margin-top: 10px;">
                    <label for="contraseña" style="font-weight: bold;" > Ingrese su Contraseña:  </label> 
                    <input type="password" name="contraseña" id="contraseña" placeholder="Contraseña" style="display: block;">
                </li>
            </div>


            <div>
                <li style="margin-top: 10px;" >
                    <label for="oculto:" style="font-weight: bold;" >  Oculto:  </label> 
                     <input type="hidden" name="oculto" style="display: block;" >
                 </li>
            </div>

            <div>
                <li style="margin-top: 10px;" >
                    <label for="deshabilitado:" style="font-weight: bold;" >  campo deshabilitado:  </label> 
                     <input type="text" disabled  name="deshabilitado" style="display: block" value="valor deshabilitado">
                 </li>
            </div>


            <div>
                <li style="margin-top: 10px;" >
                    <label for="lectura:" style="font-weight: bold;" >  campo solo lectura:  </label> 
                     <input type="text" readonly   name="lectura"  style="display: block" value="solo leeme" >
                 </li>
            </div>



            <div>
                <li style="margin-top: 10px;"><label for="actividades" style="font-weight: bold;" >  Actividades extracurriculares:  </label>                
                
                <div style="display: block;">

                    <label for="guitarra"style=" font-weight: bold;">guitarra</label>
                    <input type="checkbox" name="guitarra" id="guitarra">

                    <label for="bateria"style=" font-weight: bold;">bateria</label>
                    <input type="checkbox" name="bateria" id="bateria">

                    <label for="flauta"style=" font-weight: bold; ">guitarra</label>
                    <input type="checkbox" name="flauta" id="flauta">

                </div>
                </li>
            </div>

            <div>
                <li style="margin-top: 10px;"> 
                <label for="sexo" style="font-weight: bold;  margin-top: 10px ; "> Sexo: </label> </li>
                <label for="masculino" style="font-weight: bold;"> masculino</label>
                <input type="radio" name="sexo" id="masculino">
                <label for="masculino" style="font-weight: bold;"> femenino</label>
                <input type="radio" name="sexo" id="femenino">
             </div> 

             <div>
                 <li style="margin-top: 10px;">

                 <select id="estudios" name="estudios">
                    <option value="primario" selected="selected">primario</option>
                    <option value="secundario">secundario</option>
                    <option value="terciaro">terciaro</option>        

                 </select>
                 </li>
             </div>


             <li style="margin-top: 10px;">
                 <label for="Fecha" style="font-weight: bold;">Fecha y hora:</label>

                 <div style="display: block;">
                 <input type="date" name="Fecha" id="Fecha" > 
                 <input type="time" name="hora" id="hora">
                </div>
             </li>

             <li style="margin-top: 10px;">
                 <label style="font-weight: bold;">Color:</label>
                 <input type="color">
             </li>

              
            <div style="margin-top: 30px;" >
                        <li style="display: inline;">        
                        <input type="submit" id="btnenviar" value="enviar formulario sin validación" >
                        </li>

                        <li style="margin-top: 10px; display: inline    ;">            
                        <input type="reset" id="btnenviar" value="reset a valores predeterminados">
                        </li>
             </div>
            

        </ul>
                           

    </form>


    <h1>Envío de formulario con validación</h1>

    <form action="./respuesta_al_formulario.html" method="GET" id="formulario" >
        <ul>
            <div style="margin-top: 30px">
                <li>
                    <label for="comentario" style="font-weight: bold;" >Comentario </label>
                    <input style="display: block;" required title="campo requerido">
                </li>
            </div>

            <div style="margin-top: 30px">
                <li>
                    <label for="email" style="font-weight: bold;">inbrese su mail</label>
                    <input type="email" name="email" placeholder="xxx@xxx" style="display: block;" required title="campo requerido, acordarse del @" >
                </li>

            </div>

            <div style="margin-top: 30px"> 
                <li>
                    <label for="Numero" style="font-weight: bold;">Numero entero limitado</label>
                    <input type="number" name="Numero" id="Numero" min="1" max="10" style="display: block;" title="numero entre 1 y 10">
                </li>
            </div>

            <div style="margin-top: 30px">
                <li>
                    <label for="real" style="font-weight: bold;">numero decimal</label>
                    <input type="number" name="real" id="real" min="0.1" max="9.9" step="0.1" style="display: block;" title="min 0.1 max 9.9 (aumento de a 0.1)">
                </li>
            </div>

            <div style="margin-top: 30px">
                <li>
                    <label for="URL" style="font-weight: bold;">URL: </label>
                     <input type="url" name="real" id="real" min="0.1" max="9.9" step="0.1" placeholder="http://" required style="display: block;" title="recordar http://">
                </li>
            </div>



            <div style="margin-top: 30px">
                <li>
                    <label for="pattern" style="font-weight: bold;">Pattern de validación</label>
                    <input type="text" pattern="[a-z]{3}[1-2]{2}" name="pattern" id="pattern" title="escribí 3 letras y dos numeros que sean el 1 o el 2" style="display: block;" required >
                </li>
            </div>

            <div style="margin-top: 30px">
                <li>
                    <label for="pattern2" style="font-weight: bold;">Pattern de validación</label>
                    <input type="tel" pattern="(+54) 11 [0-9]{8}"name="pattern2" id="pattern2" title="codigo de área + 11 + número de 8 dígitos" style="display: block;" required >
                </li>
            </div>


            <div style="margin-top: 30px;" >
                <li style="display: inline;">        
                <input type="submit" id="btnenviar" value="enviar formulario sin validación" >
                </li>

                <li style="margin-top: 10px; display: inline    ;">            
                <input type="reset" id="btnenviar" value="reset a valores predeterminados">
                </li>
     </div>
        </ul>



    </form>



</body>
</html>
